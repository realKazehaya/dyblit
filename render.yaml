services:
  - type: web
    name: dyblit
    env: static
    buildCommand: npm run build
    staticPublishPath: ./dist
    startCommand: npm run start
    envVars:
      - key: PORT
        value: 10000
      - key: VITE_DISCORD_CLIENT_ID
        sync: false
      - key: DISCORD_CLIENT_SECRET
        sync: false
      - key: VITE_DISCORD_REDIRECT_URI
        sync: false
      - key: VITE_SUPABASE_URL
        sync: false
      - key: VITE_SUPABASE_ANON_KEY
        sync: false
    routes:
      - type: rewrite
        source: /api/*
        destination: /api/$1
      - type: rewrite
        source: /*
        destination: /index.html